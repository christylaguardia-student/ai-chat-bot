    <div class="container is-centered">

      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">Simple Chat Bot</p>
            <p class="subtitle">by Christy La Guardia</p>

            <p class="field">
              <a class="button" href="https://github.com/christylaguardia/ai-chat-bot" target="_blank">
                <span class="icon">
                  <i class="fa fa-github"></i>
                </span>

              </a>
            </p>

            <div class="content">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum
                ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.</p>
            </div>
          </article>
        </div>

        <div class="tile is-parent is-8"> 
          <article class="tile is-child box">
            <div class="content">

              <ul id="messages" class="field"></ul>
                
              <div class="field has-addons has-addons-centered">
                <div class="control">
                  <input id="user-message" class="input" type="text" placeholder="Talk to the bot...">
                </div>
                <div class="control">
                  <button class="button is-info" onclick="chat()">
                    Send
                  </button>
                </div>
              </div>

            </div>
          </article>
        </div>

      </div>
    </div>
